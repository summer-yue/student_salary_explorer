<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/byCollegeCtrl.js"></script>

    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

    <title>Student Salary Explorer</title>
</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-cloak>
    <!-- Navigation -->
    <div class="navbar" ng-include="'./app/views/partials/nav.html'"></div>

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="row text-center">
                    <div class="container">
                        <h3 class="section-heading">Home</h3>
                        <p>
                            Hello world, welcome to the student salary explorer web application. We want to understand how salaries data are related to colleges, majors and school demographics.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h2>Developers</h2>
                    <h3 class="col-6 section-subheading text-muted">
                        This is a 450 Databases Project by Summer Yue, Joy Wang, Madeline Gelfand and Lawrence Chan. <br> 
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer" ng-include="'./app/views/partials/footer.html'"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
